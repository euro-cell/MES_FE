name: CI/CD

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 레포 체크아웃
        uses: actions/checkout@main

      - name: QEMU 설정
        uses: docker/setup-qemu-action@master

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@master

      - name: GitHub Container registry 로그인
        uses: docker/login-action@master
        with:
          registry: ghcr.io
          username: ${{secrets.GHCR_USERNAME}}
          password: ${{secrets.GHCR_TOKEN}}

      - name: 빌드 및 푸시
        uses: docker/build-push-action@master
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{github.repository_owner}}/eurocell-mes-fe:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 레포 체크아웃
        uses: actions/checkout@main

      - name: .env 생성
        env:
          SECRETS_JSON: ${{ toJson(secrets) }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries | map(select(.key | test("^(SSH_|GHCR_|SERVER_)") | not)) | map("\(.key)=\(.value|tostring)") | .[]' > .env

      - name: .env 전송
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: .env
          target: ${{ secrets.SERVER_PATH }}/site/eurocell/fe
          overwrite: true

      - name: 서버 접속
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail

            cd ${{ secrets.SERVER_PATH }}/site/eurocell/fe

            # GHCR 로그인 & 이미지 pull
            echo ${{secrets.GHCR_TOKEN}} | docker login ghcr.io -u ${{secrets.GHCR_USERNAME}} --password-stdin
            docker pull ghcr.io/${{github.repository_owner}}/eurocell-mes-fe:latest

            NET_NAME="gotiger_default"
            SVC="eurocell-mes-fe"
            ACTIVE_ALIAS="${SVC}-active"
            NGINX_CONTAINER="nginx"

            # 현재 떠있는 쪽 판단
            if docker ps --format '{{.Names}}' | grep -q "^${SVC}-blue$"; then
              NEW="${SVC}-green"
              OLD="${SVC}-blue"
            else
              NEW="${SVC}-blue"
              OLD="${SVC}-green"
            fi

            # 새 컨테이너 기동
            docker-compose up -d "$NEW"

            # nginx가 네트워크에 없으면 연결
            docker inspect -f '{{json .NetworkSettings.Networks}}' "$NGINX_CONTAINER" | grep -q "\"$NET_NAME\"" || \
              docker network connect "$NET_NAME" "$NGINX_CONTAINER" || true

            # ---- 트래픽 전환 ----
            # 1) OLD에서 active 별칭 제거 효과: disconnect → 별칭 없이 재연결
            docker network disconnect "$NET_NAME" "$OLD" 2>/dev/null || true
            docker network connect    "$NET_NAME" "$OLD" 2>/dev/null || true

            # 2) NEW에 active 별칭 부여(확실히 적용: 먼저 끊고 alias 달아 재연결)
            docker network disconnect "$NET_NAME" "$NEW" 2>/dev/null || true
            docker network connect --alias "$ACTIVE_ALIAS" "$NET_NAME" "$NEW"

            # 3) nginx 런타임 DNS 캐시 갱신
            docker exec "$NGINX_CONTAINER" nginx -s reload || true

            # 이전 버전 정리
            docker-compose stop "$OLD" || true
            docker-compose rm -f "$OLD" || true
